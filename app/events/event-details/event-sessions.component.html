<div class="row" *ngFor="let session of sessions">
  <div class="col-md-10">
    <!-- <div class="well"> -->
    <!-- <h4>{{session.name}}</h4> -->
    <collapsible-well>
      <div well-title>
        {{session.name}}
        <i *ngIf="session.voters.length > 3" style="color:red" class="glyphicon glyphicon-fire"></i>
      </div>
      <div well-body>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration | duration}}</span>
        <br />
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
      </div>
    </collapsible-well>
  </div>
  <!-- </div> -->
</div>
