<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form (ngSubmit)="login(loginForm.value)" #loginForm="ngForm" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <!-- [] from component to html -->
      <!-- () from html to component -->
      <!-- [()] 2 way binding -->
      <!-- <em *ngIf="userNameField.invalid">Required</em>       -->
      <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseOverLogin)">Req</em>
      <input [(ngModel)]="userName" name="userName" required id="userName" type="text" class="form-control" placeholder="User Name..."/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <!-- <em *ngIf="passwordField.invalid">Required</em>       -->
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseOverLogin)">Req</em>      
      <input [(ngModel)]="password" name="password" required id="password" type="password" class="form-control" placeholder="Password..."
      />
    </div>
    <span (mouseenter)="mouseOverLogin=true" (mouseleave)="mouseOverLogin=false">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
